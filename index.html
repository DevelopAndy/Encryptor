<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encryptor</title>
</head>
<body>
    <div class="container">
        <div class="copy-notify hide-div"><p>¡Texto copiado en el portapapeles!</p></div>
        <div class="logo">
            <img src="Images/Logo-1.png" alt="logo-of-alura">
        </div>

        <div class="left">
            <textarea id="textarea-encrypt" placeholder="Ingrese el texto aquí"></textarea>
        </div>

        <div id="right-rectangle">
            <div id="not-found">
                <img src="Images/Muñeco.png " alt="Ningún mensaje encontrado" id="notFound">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>

        <div class="left-buttons">
            <p><span id="caveat">&#33;</span>Solo letras minusculas y sin acentos</p>
            <button id="encrypt">Encriptar</button>
            <button id="decrypt">Desencriptar</button>
            <button id="btn-copy" class="hide-div">Copiar</button>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="newDivs.js"></script>
    <script src="changeSize.js"></script>
    <script src="funcButtons.js"></script>

</body>
</html>
